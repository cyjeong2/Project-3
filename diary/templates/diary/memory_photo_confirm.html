<div class="container">

      <h3>일기에 어울릴 사진을 선택해주세요</h3>

</div>

            data-bs-target="#exampleModal1"
          >
            <img
              src="{{ image_list.url1 }}"
              class="card-img-top"
              alt="1번째 그림"
            />
          </button>

          <!-- Modal -->
          <form action="" method="post">
            <input type='hidden' name='finImg' value="{{ image_list.url1 }}" />
            {% csrf_token %}

            class="modal fade"
            id="exampleModal1"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >

                    그림 확인

                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <p>이 그림으로 하시겠어요?</p>
                  <img
                    src="{{ image_list.url1 }}"
                    class="card-img-top"
                    alt="첫번째 그림"
                  />
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    닫기
                  </button>
                  <button type="submit" class="btn btn-danger">
                    이 그림을 저장하겠습니다
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
