{% extends "diary/base.html" %}

{% block content %}
<style>

/* ===== Buttons Css ===== */
.features-style-one .primary-btn-outline {
  border-color: var(--primary);
  color: var(--primary);
}
.features-style-one .active.primary-btn-outline, .features-style-one .primary-btn-outline:hover, .features-style-one .primary-btn-outline:focus {
  background: var(--primary-dark);
  color: var(--white);
}
.features-style-one .deactive.primary-btn-outline {
  color: var(--dark-3);
  border-color: var(--gray-4);
  pointer-events: none;
}

/*===========================
  Features One CSS
===========================*/
.features-one {
  background-color: var(--light-2);
  padding-top: 30px;                   <!-- '일기 작성'부분 높이' -->
  padding-bottom: 120px;
}
.features-one .section-title {
  padding-bottom: 10px;
}
.features-one .title {
  font-size: 44px;
  font-weight: 600;
  color: #4646CD;
  line-height: 55px;
}
@media (max-width: 767px) {
  .features-one .title {
    font-size: 30px;
    line-height: 35px;
  }
}
.features-one .text {
  font-size: 16px;
  line-height: 24px;
  color: var(--dark-3);
  margin-top: 24px;
}

.features-style-one {
  background-color: lightblue;
  padding: 40px 20px;
  margin-top: 20px;
  box-shadow: var(--shadow-2);
  border-radius: 4px;
  transition: all 0.3s;
}
.features-style-one:hover {
  box-shadow: var(--shadow-4);
}
.features-style-one .features-icon {
  position: relative;
  display: inline-block;
  z-index: 1;
  height: 100px;
  width: 100px;
  line-height: 100px;
  text-align: center;
  font-size: 40px;
  color: white;
  border: 2px solid rgba(187, 187, 187, 0.192);
  border-radius: 50%;
  -webkit-transition: all 0.3s ease-out 0s;
  -moz-transition: all 0.3s ease-out 0s;
  -ms-transition: all 0.3s ease-out 0s;
  -o-transition: all 0.3s ease-out 0s;
  transition: all 0.3s ease-out 0s;
}
@media (max-width: 767px) {
  .features-style-one .features-icon {
    height: 70px;
    width: 70px;
    line-height: 70px;
    font-size: 35px;
  }
}
.features-style-one:hover .features-icon {
  border-color: #5050FF;
  color: white;
  background-color: transparent;
}
.features-style-one .features-content {
  margin-top: 24px;
}
.features-style-one .features-title {
  font-size: 26px;
  line-height: 35 px;
  font-weight: 600;
  color: black;
  -webkit-transition: all 0.3s ease-out 0s;
  -moz-transition: all 0.3s ease-out 0s;
  -ms-transition: all 0.3s ease-out 0s;
  -o-transition: all 0.3s ease-out 0s;
  transition: all 0.3s ease-out 0s;
}
@media only screen and (min-width: 992px) and (max-width: 1199px), (max-width: 767px) {
  .features-style-one .features-title {
    font-size: 22px;
  }
}
.features-style-one .text {
  color: black;
  margin-top: 16px;
}
.features-style-one .features-btn {
  margin-top: 32px;
}
</style>
<!--====== FEATURE ONE PART START ======-->
<section class="features-area features-one">
   <div class="container">
      <div class="row justify-content-center">
         <div class="col-lg-6">
            <div class="section-title text-center">
               <h3 class="title">일기 작성</h3>
               <p class="text">
                  <h4>일기를 쓰고싶은 방식을 선택해주세요</h4>
               </p>
            </div>
            <!-- row -->
         </div>
      </div>
      <!-- row -->
      <div class="row justify-content-center">
         <div class="col-lg-4 col-md-7 col-sm-9">
            <div class="features-style-one text-center">
               <div class="features-icon">
                  <i class="fas fa-pencil-alt"></i>
               </div>
               <div class="features-content">
                  <h4 class="features-title">긴 글로 일기 쓰기</h4>
                  <p class="text">
                     평소 일기 쓰듯이 쓰길 원하시는 분께
                  </p>
                  <div class="features-btn rounded-buttons">
                     <a
                        class="btn primary-btn-outline rounded-full"
                        href="http://localhost:8000/diary/new/"
                        >
                     작성 시작하기
                     </a>
                  </div>
               </div>
            </div>
            <!-- single features -->
         </div>
         <div class="col-lg-4 col-md-7 col-sm-9">
            <div class="features-style-one text-center">
               <div class="features-icon">
                  <i class="fas fa-spell-check"></i>
               </div>
               <div class="features-content">
                  <h4 class="features-title">짧은 단어로 일기 쓰기</h4>
                  <p class="text">
                     짧은 단어들로만 하루를 표현하고 싶으신 분께
                  </p>
                  <div class="features-btn rounded-buttons">
                     <a
                        class="btn primary-btn-outline rounded-full"
                        href="http://localhost:8000/diary/keyword/new/"
                        >
                     작성 시작하기
                     </a>
                  </div>
               </div>
            </div>
            <!-- single features -->

      </div>
      <!-- row -->
   </div>
   <!-- container -->
</section>
<!--====== FEATURE ONE PART ENDS ======-->

{% endblock %}
