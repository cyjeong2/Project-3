{% extends "diary/base.html" %}

{% block content %}
<style>
@font-face {
    font-family: 'KyoboHandwriting2020A';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2112@1.0/KyoboHandwriting2020A.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
* {
	font-family: 'KyoboHandwriting2020A';
}
</style>
<br/>
<div class ="container">
            <div class="col-md-12>
<div class="col-md-6">
                {% if memory.head_image %}
            <img src="{{ memory.head_image.url }}" style="float: left;width:800 px; height:500px;"/>
                {% endif %}
  <!-- Card Start -->
  <div class="card">
    <div class="row ">
      <div class="col-md-12" style="height:500px;">
        <div class="card-block px-1" style="text-align:center;">
          <br/><h3 class="card-title">{{ memory.created_at }} / {{ memory.Weather }} / {{ memory.Emotion }}</h3><hr/>
                <br/>
            <h1>{{ memory.content }}</h1>

          <br>
        </div>
      </div>
</div>
      </div>

<!-- End of card -->
<hr>

            <a class="btn btn-primary" href="/diary/{{ memory.pk }}/edit/" role="button">수정</a>
            <a class="btn btn-primary" href="/diary/{{ memory.pk }}/delete/" role="button">삭제</a>
            <a class="btn btn-primary" href="/diary/" role="button">일기 작성 페이지로</a>
</div>
</div>

{% endblock %}
