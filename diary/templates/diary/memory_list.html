{% extends "diary/base.html" %}
{% block content %}
<style>
.card-column {
  @include media-breakpoint-only(lg) {
    column-count: 4;
  }
  @include media-breakpoint-only(xl) {
    column-count: 5;
  }
}
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
</style>
<section class="jumbotron text-center">
    <div class="container">
      <h1>갤러리</h1>
      <p class="lead text-muted">일기로 그린 그림을 모아볼 수 있는 공간입니다<br/>그림 클릭시 일기 상세페이지로 넘어갑니다</p>
    </div>
  </section>
<div class="card-column">
<div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
{% for m in memory_list %}
        <div class="col-md-4" >
          <div class="card mb-4 shadow-sm" style="text-align : center;">
              {% if m.head_image %}
              <a href="http://localhost:8000/diary/{{ m.pk }}/"><img src="{{ m.head_image.url }}" height="225" width="400"/></a>
              {% else %}
              <a href="http://localhost:8000/diary/{{ m.pk }}/"><svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">준비중입니다</text></svg>
              </a>
              {% endif %}
           <div class="card-body">
              <p class="card-text">{{ m.content }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted" >{{ m.created_at }}</small>
              </div>
            </div>
          </div>
        </div>
          {% endfor %}

      </div>
    </div>
  </div>
</div>

{% endblock %}
